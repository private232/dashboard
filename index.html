<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاعلي نقاط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --gold-color: #ffd700;
            --silver-color: #c0c0c0;
            --bronze-color: #cd7f32;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-color);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .leaderboard-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .leaderboard-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .leaderboard-header h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }
        
        .leaderboard-header p {
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .leaderboard-header::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
        }
        
        .user-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .user-rank {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            margin-left: 15px;
            flex-shrink: 0;
            position: relative;
            background-color: var(--primary-color);
        }
        
        .user-rank.gold {
            background-color: var(--gold-color);
        }
        
        .user-rank.silver {
            background-color: var(--silver-color);
        }
        
        .user-rank.bronze {
            background-color: var(--bronze-color);
        }
        
        .user-rank.other {
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        .user-info {
            flex: 1;
            overflow: hidden;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-points {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }
        
        .user-points::after {
            content: "نقطة";
            font-size: 0.9rem;
            color: var(--dark-color);
            opacity: 0.7;
            margin-right: 5px;
        }
        
        .medal-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: #ffecec;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }
        
        .top-user {
            background: linear-gradient(to right, rgba(108, 92, 231, 0.03), rgba(108, 92, 231, 0.1));
        }
        
        @media (max-width: 768px) {
            .leaderboard-header h1 {
                font-size: 1.5rem;
            }
            
            .user-item {
                padding: 12px 15px;
            }
            
            .user-rank {
                width: 40px;
                height: 40px;
                font-size: 1rem;
                margin-left: 10px;
            }
            
            .user-name {
                font-size: 1rem;
            }
            
            .user-points {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .leaderboard-header {
                padding: 15px;
            }
            
            .user-item {
                padding: 10px;
            }
            
            .user-points::after {
                content: "";
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leaderboard-card">
            <div class="leaderboard-header">
                <h1>الاعلي نقاط</h1>
                <p>الأعضاء الأكثر تفاعلاً في منصتنا</p>
            </div>
            
            <ul class="user-list" id="usersList">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p>جاري تحميل بيانات الأعضاء...</p>
                </div>
            </ul>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQd2QmmDl7dTW9xgurON5uiOp5rTn0S_c",
            authDomain: "points-d6cfb.firebaseapp.com",
            databaseURL: "https://points-d6cfb-default-rtdb.firebaseio.com",
            projectId: "points-d6cfb",
            storageBucket: "points-d6cfb.appspot.com",
            messagingSenderId: "832909125676",
            appId: "1:832909125676:web:7dcc2e47ad16657cf9c989",
            measurementId: "G-XL96X9KSMZ"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function loadUsers() {
            const usersList = document.getElementById('usersList');
            
            try {
                database.ref().child('users').get().then((snapshot) => {
                    if (!snapshot.exists()) {
                        usersList.innerHTML = `
                            <div class="error-message">
                                لا يوجد أعضاء مسجلين بعد
                            </div>
                        `;
                        return;
                    }
                    
                    const users = [];
                    const usersData = snapshot.val();
                    
                    for (const userId in usersData) {
                        if (usersData.hasOwnProperty(userId)) {
                            const user = usersData[userId];
                            const email = user.email || 'بريد غير معروف';
                            const username = email.split('@')[0];
                            
                            let points = 0;
                            if (typeof user.marks !== 'undefined') {
                                points = parseInt(user.marks) || 0;
                            } else if (typeof user.points !== 'undefined') {
                                points = parseInt(user.points) || 0;
                            } else if (typeof user.score !== 'undefined') {
                                points = parseInt(user.score) || 0;
                            }
                            
                            users.push({
                                id: userId,
                                username: username,
                                points: points
                            });
                        }
                    }
                    
                    users.sort((a, b) => b.points - a.points);
                    displayUsers(users);
                }).catch((error) => {
                    console.error("Error loading users:", error);
                    showError(error);
                });
            } catch (error) {
                console.error("Firebase connection error:", error);
                showError(error);
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (!users || users.length === 0) {
                usersList.innerHTML = `
                    <div class="error-message">
                        لا يوجد أعضاء لعرضهم
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            users.forEach((user, index) => {
                const rank = index + 1;
                let rankClass = '';
                let medal = '';
                
                if (rank === 1) {
                    rankClass = 'gold';
                    medal = '👑';
                } else if (rank === 2) {
                    rankClass = 'silver';
                    medal = '🥈';
                } else if (rank === 3) {
                    rankClass = 'bronze';
                    medal = '🥉';
                } else {
                    rankClass = 'other';
                }
                
                const isTopUser = rank <= 3;
                const topUserClass = isTopUser ? 'top-user' : '';
                
                html += `
                    <li class="user-item ${topUserClass}">
                        <div class="user-rank ${rankClass}">
                            ${rank}
                            ${medal ? `<span class="medal-icon">${medal}</span>` : ''}
                        </div>
                        <div class="user-info">
                            <div class="user-name">${user.username}</div>
                            <div class="user-points">${user.points}</div>
                        </div>
                    </li>
                `;
            });
            
            usersList.innerHTML = html;
        }

        function showError(error) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = `
                <div class="error-message">
                    <h4>حدث خطأ في تحميل البيانات</h4>
                    <p>${error.message || 'الرجاء المحاولة لاحقاً'}</p>
                    <button onclick="location.reload()" class="btn btn-primary mt-2">إعادة المحاولة</button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                loadUsers();
                setInterval(loadUsers, 30000);
            } catch (error) {
                console.error("Initialization error:", error);
                showError(error);
            }
        });
    </script>
</body>
</html>
